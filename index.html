<body class="min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-md mb-8 hidden" id="form-section">

      <div>
        <label class="block text-sm text-gray-400 mb-1">æ‚¨çš„å§“å / Name</label>

      <div>

        <input type="tel" id="phone" class="w-full p-3 rounded" placeholder="ä¾‹å¦‚: 0912345678">

      <div>

  <div class="mb-10 text-center">
    <a href="check.html" class="text-gray-500 underline hover:text-white text-sm">æŸ¥è©¢æˆ–æ˜¯å–æ¶ˆé ç´„ ></a>

  <script>
    // ğŸ‘‡ğŸ‘‡ğŸ‘‡ è«‹ç¢ºèªæ‚¨çš„ GAS API ç¶²å€æ˜¯å¦æ­£ç¢º ğŸ‘‡ğŸ‘‡ğŸ‘‡
    const API_URL = "https://script.google.com/macros/s/AKfycbx8sk537G4UQc_DOFI-KCK4Ea5jzb4FKoWim867NMoLRt4r5pOCACam5LrjyaC6pZkt/exec";

    let allSlots = []; // å­˜æ‰€æœ‰å¾ API æŠ“å›ä¾†çš„æ™‚æ®µ
    let currentYear, currentMonth;
    let selectedSlotId = null;

    window.onload = function() {
      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();
      fetchSlots();
    };

    // 1. æŠ“å–è³‡æ–™
    function fetchSlots() {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getSlots" })
      })
      .then(res => res.json())
      .then(data => {
        allSlots = data.slots || [];
        renderCalendar(currentYear, currentMonth);
      })
      .catch(err => {
        document.getElementById('calendar-days').innerHTML = `<div class="col-span-7 text-red-500">é€£ç·šå¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</div>`;
      });
    }

    // 2. æ¸²æŸ“æœˆæ›†
    function renderCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay(); // 0(Sun) - 6(Sat)

      // æ›´æ–°æ¨™é¡Œ
      document.getElementById('currentMonthLabel').innerText = `${year}å¹´ ${month + 1}æœˆ`;

      const calendarDiv = document.getElementById('calendar-days');
      calendarDiv.innerHTML = "";

      // æ‰¾å‡ºé€™å€‹æœˆæœ‰å“ªäº›å¤©æœ‰ç©ºä½ (ç‚ºäº†ç•«é‡‘è‰²å°é»é»)
      const availableDates = new Set();
      allSlots.forEach(slot => {
        const d = new Date(slot.time);
        if (d.getFullYear() === year && d.getMonth() === month && slot.left > 0) {
          availableDates.add(d.getDate());
        }
      });

      // å¡«è£œå‰é¢çš„ç©ºç™½æ ¼å­
      for (let i = 0; i < startingDay; i++) {
        calendarDiv.innerHTML += `<div></div>`;
      }

      // å¡«å…¥æ—¥æœŸ
      for (let day = 1; day <= daysInMonth; day++) {
        const hasSlot = availableDates.has(day);
        const dayDiv = document.createElement('div');
        dayDiv.className = `calendar-day ${hasSlot ? '' : 'disabled'}`;
        dayDiv.innerHTML = `${day} ${hasSlot ? '<span class="has-slot-dot"></span>' : ''}`;
        
        if (hasSlot) {
          dayDiv.onclick = () => selectDate(year, month, day, dayDiv);
        }
        
        calendarDiv.appendChild(dayDiv);
      }
    }

    // åˆ‡æ›æœˆä»½
    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentYear, currentMonth);
      // åˆ‡æ›æœˆä»½æ™‚ï¼Œéš±è—ä¸‹æ–¹å€å¡Š
      document.getElementById('slots-section').classList.add('hidden');
      document.getElementById('form-section').classList.add('hidden');
    }

    // 3. é»æ“Šæ—¥æœŸ -> é¡¯ç¤ºæ™‚æ®µ
    function selectDate(year, month, day, el) {
      // æ¨£å¼è™•ç†
      document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('active'));
      el.classList.add('active');

      // ç¯©é¸ç•¶å¤©çš„æ™‚æ®µ
      const targetDateStr = `${year}-${month+1}-${day}`; // ç°¡å–®æ¯”å°ç”¨
      
      const daySlots = allSlots.filter(slot => {
        const d = new Date(slot.time);
        return d.getDate() === day && d.getMonth() === month && d.getFullYear() === year && slot.left > 0;
      });

      renderSlots(daySlots);
    }

    function renderSlots(slots) {
      const section = document.getElementById('slots-section');
      const container = document.getElementById('slots-container');
      section.classList.remove('hidden');
      document.getElementById('form-section').classList.add('hidden'); // é‡é¸æ—¥æœŸæ™‚éš±è—è¡¨å–®
      
      container.innerHTML = "";

      slots.forEach(slot => {
        const timeObj = new Date(slot.time);
        const timeStr = `${String(timeObj.getHours()).padStart(2,'0')}:${String(timeObj.getMinutes()).padStart(2,'0')}`;

        const div = document.createElement('div');
        div.className = "slot-card p-4 rounded-lg cursor-pointer flex justify-between items-center";
        div.innerHTML = `
          <div>
            <div class="font-bold text-lg text-white">${timeStr}</div>
            <div class="text-sm text-gray-400">${slot.title}</div>
          </div>
          <div class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300">å‰© ${slot.left} ä½</div>
        `;
        div.onclick = () => selectSlot(div, slot.id);
        container.appendChild(div);
      });
      
      // è‡ªå‹•æ²å‹•åˆ°æ™‚æ®µå€
      section.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // 4. é»æ“Šæ™‚æ®µ -> é¡¯ç¤ºè¡¨å–®
    function selectSlot(el, id) {
      document.querySelectorAll('.slot-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
      selectedSlotId = id;
      
      const form = document.getElementById('form-section');
      form.classList.remove('hidden');
      form.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // 5. é€å‡ºé ç´„
    function submitBooking() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!selectedSlotId) return alert("è«‹å…ˆé¸æ“‡æ™‚æ®µ");
      if (!name || !phone || !email) return alert("è«‹å¡«å¯«å®Œæ•´è³‡æ–™");

      const btn = document.getElementById('submitBtn');
      const originalText = btn.innerText;
      btn.disabled = true;
      btn.innerHTML = `<div class="loader border-gray-800 border-t-black"></div>`; 

      const payload = {
        action: "booking",
        slotId: selectedSlotId,
        user: { name, phone, email }
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          alert("âœ… é ç´„æˆåŠŸï¼è«‹æŸ¥çœ‹æ‚¨çš„ä¿¡ç®±ã€‚");
          location.href = "check.html"; 
        } else {
          alert("âŒ å¤±æ•—ï¼š" + response.msg);
          btn.disabled = false;
          btn.innerText = originalText;
        }
      })
      .catch(err => {
        alert("ç³»çµ±éŒ¯èª¤ï¼š" + err);
        btn.disabled = false;
        btn.innerText = originalText;
      });
    }
  </script>
