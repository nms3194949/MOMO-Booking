<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOMO FinSphere | 立即預約</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  <style>
    /* 黑金風格定義 */
    body { background-color: #0d1117; color: #e0e0e0; font-family: 'Helvetica Neue', Arial, sans-serif; }
    .gold-text { color: #C9A227; }
    .border-gold { border-color: #C9A227; }
    .bg-gold { background-color: #C9A227; color: #000; }
    .bg-gold:hover { background-color: #b08d21; }
    
    /* 月曆樣式 */
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
    .calendar-day-header { color: #6b7280; font-size: 0.8rem; padding-bottom: 8px; }
    .calendar-day { 
      height: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; 
      border-radius: 50%; cursor: pointer; transition: all 0.2s; position: relative;
    }
    .calendar-day:hover { background-color: #21262d; }
    .calendar-day.active { background-color: #C9A227; color: black; font-weight: bold; }
    .calendar-day.disabled { color: #30363d; pointer-events: none; }
    .has-slot-dot {
      width: 4px; height: 4px; background-color: #C9A227; border-radius: 50%; position: absolute; bottom: 4px;
    }
    .calendar-day.active .has-slot-dot { background-color: black; }

    /* 時段卡片優化 */
    .slot-card {
      background-color: #161b22; 
      border: 1px solid #30363d;
      transition: all 0.3s;
    }
    .slot-card:hover { border-color: #C9A227; transform: translateY(-2px); }
    .slot-card.selected { border: 2px solid #C9A227; background-color: rgba(201, 162, 39, 0.1); }
    
    /* 輸入框樣式 */
    input {
      background-color: #0d1117 !important;
      border: 1px solid #30363d !important;
      color: white !important;
    }
    input:focus { border-color: #C9A227 !important; outline: none; }
    
    /* 載入動畫 */
    .loader {
      border: 3px solid #30363d;
      border-top: 3px solid #C9A227;
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* 背景紋理 */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(circle at 50% 0%, rgba(201, 162, 39, 0.15) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

  <div class="w-full max-w-md mt-6 mb-8 relative z-10">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3/4 h-3/4 bg-yellow-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 pointer-events-none"></div>
    <div class="relative bg-gray-800 bg-opacity-60 backdrop-filter backdrop-blur-xl border border-gray-700 rounded-2xl p-8 text-center shadow-2xl">
      <div class="w-28 h-28 mx-auto rounded-full border-2 border-gold p-1 bg-black shadow-lg shadow-yellow-900/40 mb-5 relative group cursor-default">
        <div class="w-full h-full rounded-full overflow-hidden relative">
           <img src="https://nms3194949.github.io/momo-magnet/LOGO_300300.png" alt="Logo" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
        </div>
      </div>
      <h1 class="text-3xl font-bold tracking-widest text-white font-serif mb-2">
        MOMO <span class="gold-text">FinSphere</span>
      </h1>
      <div class="w-12 h-1 bg-gradient-to-r from-transparent via-yellow-600 to-transparent mx-auto mb-3 rounded-full"></div>
      <p class="text-gray-400 text-sm tracking-widest uppercase">VIP 專屬預約系統</p>
    </div>
  </div>

  <div class="w-full max-w-md mb-6 relative z-10">
    <h3 class="text-lg font-bold mb-4 border-l-4 border-gold pl-3 text-white">1. 選擇日期</h3>
    <div class="bg-gray-800 bg-opacity-80 backdrop-filter backdrop-blur-md p-4 rounded-lg border border-gray-700 shadow-xl">
      <div class="calendar-header">
        <button onclick="changeMonth(-1)" class="text-gray-400 hover:text-white px-2 transition transform hover:scale-110">&lt;</button>
        <span id="currentMonthLabel" class="font-bold text-lg text-gold-500">Loading...</span>
        <button onclick="changeMonth(1)" class="text-gray-400 hover:text-white px-2 transition transform hover:scale-110">&gt;</button>
      </div>
      <div class="calendar-grid mb-2">
        <div class="calendar-day-header">日</div>
        <div class="calendar-day-header">一</div>
        <div class="calendar-day-header">二</div>
        <div class="calendar-day-header">三</div>
        <div class="calendar-day-header">四</div>
        <div class="calendar-day-header">五</div>
        <div class="calendar-day-header">六</div>
      </div>
      <div id="calendar-days" class="calendar-grid">
        <div class="col-span-7 py-4 text-center">
             <div class="loader mx-auto"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="slots-section" class="w-full max-w-md mb-6 hidden relative z-10">
    <h3 class="text-lg font-bold mb-3 border-l-4 border-gold pl-3 text-white">2. 選擇時段</h3>
    <div id="slots-container" class="space-y-3">
       </div>
  </div>

  <div class="w-full max-w-md mb-8 hidden relative z-10" id="form-section">
    <h3 class="text-lg font-bold mb-3 border-l-4 border-gold pl-3 text-white">3. 填寫聯絡資訊</h3>
    <div class="bg-gray-800 bg-opacity-90 p-6 rounded-lg border border-gray-700 space-y-4 shadow-xl">
      <div>
        <label class="block text-sm text-gray-400 mb-1">您的姓名 / Name</label>
        <input type="text" id="name" class="w-full p-3 rounded" placeholder="請輸入姓名">
      </div>
      <div>
        <label class="block text-sm text-gray-400 mb-1">手機號碼 / Phone</label>
        <input type="tel" id="phone" class="w-full p-3 rounded" placeholder="例如: 0912345678">
      </div>
      <div>
        <label class="block text-sm text-gray-400 mb-1">電子信箱 / Email</label>
        <input type="email" id="email" class="w-full p-3 rounded" placeholder="接收預約通知用">
      </div>
      <button onclick="submitBooking()" id="submitBtn" class="w-full bg-gold py-3 rounded font-bold text-lg shadow-lg mt-4 flex justify-center items-center transform transition active:scale-95">
        確認預約
      </button>
    </div>
  </div>

  <div class="mb-10 text-center relative z-10">
    <a href="check.html" class="text-gray-500 underline hover:text-white text-sm transition">查詢或是取消預約 ></a>
  </div>

  <script>
    // ⚠️ GAS API 網址 (請確認是否與最新部署的一致)
    const API_URL = "https://script.google.com/macros/s/AKfycbx8sk537G4UQc_DOFI-KCK4Ea5jzb4FKoWim867NMoLRt4r5pOCACam5LrjyaC6pZkt/exec";

    let allSlots = []; 
    let currentYear, currentMonth;
    let selectedSlotId = null;

    // SweetAlert2 的黑金主題設定
    const swalConfig = {
      background: '#1f2937', // 深灰背景
      color: '#e0e0e0',      // 白字
      confirmButtonColor: '#C9A227', // 金色按鈕
      cancelButtonColor: '#d33'
    };

    window.onload = function() {
      const now = new Date();
      currentYear = now.getFullYear();
      currentMonth = now.getMonth();
      fetchSlots();
    };

    function fetchSlots() {
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "getSlots" })
      })
      .then(res => res.json())
      .then(data => {
        allSlots = data.slots || [];
        renderCalendar(currentYear, currentMonth);
      })
      .catch(err => {
        document.getElementById('calendar-days').innerHTML = `<div class="col-span-7 text-red-500">連線失敗，請重新整理</div>`;
      });
    }

    function renderCalendar(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();

      document.getElementById('currentMonthLabel').innerText = `${year}年 ${month + 1}月`;

      const calendarDiv = document.getElementById('calendar-days');
      calendarDiv.innerHTML = "";

      const availableDates = new Set();
      allSlots.forEach(slot => {
        const d = new Date(slot.time);
        if (d.getFullYear() === year && d.getMonth() === month && slot.left > 0) {
          availableDates.add(d.getDate());
        }
      });

      for (let i = 0; i < startingDay; i++) {
        calendarDiv.innerHTML += `<div></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const hasSlot = availableDates.has(day);
        const dayDiv = document.createElement('div');
        dayDiv.className = `calendar-day ${hasSlot ? '' : 'disabled'}`;
        dayDiv.innerHTML = `${day} ${hasSlot ? '<span class="has-slot-dot"></span>' : ''}`;
        
        if (hasSlot) {
          dayDiv.onclick = () => selectDate(year, month, day, dayDiv);
        }
        
        calendarDiv.appendChild(dayDiv);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentYear, currentMonth);
      document.getElementById('slots-section').classList.add('hidden');
      document.getElementById('form-section').classList.add('hidden');
    }

    function selectDate(year, month, day, el) {
      document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('active'));
      el.classList.add('active');

      const daySlots = allSlots.filter(slot => {
        const d = new Date(slot.time);
        return d.getDate() === day && d.getMonth() === month && d.getFullYear() === year && slot.left > 0;
      });

      renderSlots(daySlots);
    }

    // ⭐ 優化：新增選取圓點 (slot-dot)
    function renderSlots(slots) {
      const section = document.getElementById('slots-section');
      const container = document.getElementById('slots-container');
      section.classList.remove('hidden');
      document.getElementById('form-section').classList.add('hidden');
      
      container.innerHTML = "";

      slots.forEach(slot => {
        const timeObj = new Date(slot.time);
        const timeStr = `${String(timeObj.getHours()).padStart(2,'0')}:${String(timeObj.getMinutes()).padStart(2,'0')}`;

        const div = document.createElement('div');
        // 加入 flex layout
        div.className = "slot-card p-4 rounded-lg cursor-pointer flex justify-between items-center";
        
        // 新增前面的圓點 div (slot-dot)
        div.innerHTML = `
          <div class="flex items-center">
            <div class="w-3 h-3 rounded-full border border-gold mr-3 slot-dot transition-colors duration-300"></div>
            <div>
              <div class="font-bold text-lg text-white">${timeStr}</div>
              <div class="text-sm text-gray-400">${slot.title}</div>
            </div>
          </div>
          <div class="text-xs bg-gray-700 px-2 py-1 rounded text-gray-300">剩 ${slot.left} 位</div>
        `;
        div.onclick = () => selectSlot(div, slot.id);
        container.appendChild(div);
      });
      
      section.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // ⭐ 優化：點擊時點亮圓點
    function selectSlot(el, id) {
      document.querySelectorAll('.slot-card').forEach(c => {
        c.classList.remove('selected');
        c.querySelector('.slot-dot').classList.remove('bg-gold'); // 移除其他圓點顏色
      });
      
      el.classList.add('selected');
      el.querySelector('.slot-dot').classList.add('bg-gold'); // 點亮當前圓點
      selectedSlotId = id;
      
      const form = document.getElementById('form-section');
      form.classList.remove('hidden');
      form.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // ⭐ 優化：表單驗證 + SweetAlert2
    function submitBooking() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      // 1. 基礎檢查
      if (!selectedSlotId) {
        return Swal.fire({ ...swalConfig, icon: 'warning', title: '請先選擇時段' });
      }
      if (!name || !phone || !email) {
        return Swal.fire({ ...swalConfig, icon: 'warning', title: '請填寫完整資料' });
      }

      // 2. 格式驗證 (Regex)
      const phoneRegex = /^09\d{8}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!phoneRegex.test(phone)) {
        return Swal.fire({ ...swalConfig, icon: 'error', title: '手機格式錯誤', text: '請輸入 09 開頭的 10 碼數字' });
      }
      if (!emailRegex.test(email)) {
        return Swal.fire({ ...swalConfig, icon: 'error', title: 'Email 格式錯誤', text: '請檢查您的電子信箱格式' });
      }

      const btn = document.getElementById('submitBtn');
      const originalText = btn.innerText;
      btn.disabled = true;
      btn.innerHTML = `<div class="loader border-gray-800 border-t-black"></div>`; 

      const payload = {
        action: "booking",
        slotId: selectedSlotId,
        user: { name, phone, email }
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        if (response.success) {
          // 成功彈窗
          Swal.fire({
            ...swalConfig,
            icon: 'success',
            title: '預約成功！',
            text: '系統已發送確認信至您的信箱。',
            confirmButtonText: '查看預約'
          }).then(() => {
            location.href = "check.html"; 
          });
        } else {
          // 失敗彈窗 (後端回傳的錯誤)
          Swal.fire({
            ...swalConfig,
            icon: 'error',
            title: '預約失敗',
            text: response.msg
          });
          btn.disabled = false;
          btn.innerText = originalText;
        }
      })
      .catch(err => {
        // 系統連線錯誤
        Swal.fire({ ...swalConfig, icon: 'error', title: '連線異常', text: err });
        btn.disabled = false;
        btn.innerText = originalText;
      });
    }
  </script>
</body>
</html>
